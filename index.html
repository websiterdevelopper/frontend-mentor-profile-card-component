<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card</title>
  </head>
  <body>
    <div class="card">
      <header>
        <img src="images/bg-pattern-card.svg" alt="" />
      </header>
      <main>
        <img src="images/image-victor.jpg" alt="" />
        <h2>Vitor Crest <span>26</span></h2>
        <p>London</p>
      </main>

      <hr />
      <footer class="social-stats">
        <ul>
          <li><span>80k</span>followers</li>
          <li><span>803k</span>likes</li>
          <li><span>1.4k</span>photos</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
